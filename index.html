<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1" name="viewport"/><meta content="ie=edge" http-equiv="X-UA-Compatible"/><title>Arount the U.S</title><link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="4e8e0a1d604782a0dff8.svg" alt="Around the U.S. Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><img src="717ae23a264d020be959.jpg" alt="Avatar" class="profile__image"/> <button aria-label="edit button" class="profile__image-pencil" type="button" id="profile-image-pencil"></button></div><div class="profile__info"><h1 class="profile__title">Jacques Cousteau</h1><button class="profile__edit-button" id="profile-edit-button" aria-label="edit button" type="button"></button><p class="profile__description">Explorer</p></div><button class="profile__add-button" aria-label="add button" id="profile-add-button" type="button"></button></section><section class="cards page__section"><ul class="cards__list"></ul></section></main><footer id="footer" class="footer"><p class="footer__copyright">&copy; 2023 Around The U.S.</p></footer></div><div class="modal" id="modal-edit-avatar"><div class="modal__container modal__container-avatar"><button class="modal__close-button"></button><h2 class="modal__heading-avatar">Change profile picture</h2><form class="modal__form" id="edit-avatar-form" name="edit-avatar-form"><label for="avatar" class="modal__form-label"><input type="url" name="avatar" id="avatar" placeholder="Link" class="modal__input" required/> <span id="avatar-error" class="modal__error"></span></label> <button class="modal__button" type="submit">Save</button></form></div></div><div class="modal" id="profile-edit-modal"><div class="modal__container"><button class="modal__close-button" id="edit-close-button" type="button"></button><h2 class="modal__heading">Edit profile</h2><form class="modal__form" id="edit-profile-form" name="edit-profile-form" novalidate><fieldset class="modal__form-fieldset"><input name="name" placeholder="Name" class="modal__input modal__input_type_name" id="modal-form-name" minlength="2" maxlength="40" required/> <span class="modal__error" id="modal-form-name-error"></span> <input name="about" placeholder="Description" class="modal__input modal__input_type_description" id="modal-form-description" minlength="2" maxlength="200" required/> <span class="modal__error" id="modal-form-description-error"></span></fieldset><button class="button modal__button modal__button_disabled" type="submit" disabled="disabled">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button class="modal__close-button" id="card-close-button" type="button"></button><h2 class="modal__heading">New place</h2><form class="modal__form" id="add-card-form" name="add-card-form" novalidate><fieldset class="modal__form-fieldset"><input class="modal__input modal__input_type_title" id="modal-form-title" name="name" placeholder="Name" minlength="1" maxlength="30" required/> <span class="modal__error" id="modal-form-title-error"></span> <input class="modal__input modal__input_type_link" id="modal-form-url" name="link" placeholder="Link" type="url" required/> <span class="modal__error" id="modal-form-url-error"></span></fieldset><button class="button modal__button modal__button_disabled" type="submit" disabled="disabled">Create</button></form></div></div><div class="modal" id="preview-image-modal"><div class="modal__preview-container"><button class="modal__close-button modal__close-button_type_preview" id="modal-preview-close-button" type="button"></button> <img class="modal__image-preview" src="#" alt=""/><p class="modal__image-title"></p></div></div><div class="modal" id="delete-card-modal"><div class="modal__container modal__container-delete"><button class="modal__close-button" id="delete-close-button" type="button"></button><form class="modal__form"><h2 class="modal__heading modal__heading-delete">Are you sure?</h2><button class="button modal__form-button" type="submit">Yes</button></form></div></div><template id="card-template"><li class="card"><img class="card__image" src="" alt=""/><div class="card__description"><h2 class="card__title"></h2><button class="card__like-button" type="button"></button> <button class="card__delete-button" type="button"></button></div></li></template></body></html>
